<form>
  <fieldset>
    <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
    <p>
      <label>名称</label>
      <input class="text-input small-input" type="text" id="title" name="title" />
      <span class="input-notification success png_bg">Successful message</span>
      <!-- Classes for input-notification: success, error, information, attention -->
      <br />
      <small>输入创建展示项目的名称</small> </p>
    <p>
      <label>说明</label>
      <input class="text-input medium-input datepicker" type="text" id="medium-input" name="medium-input" />

    <p>
      <label>图片</label>
      <input class="text-input large-input" type="text" id="large-input" name="large-input" />
      <a class="button" href="admin/showcases" value="浏览" />

    <p>
      <input class="button save" type="submit" value="提交" />
    </p>
  </fieldset>
  <div class="clear"></div>
  <!-- End .clear -->
